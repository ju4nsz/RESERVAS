spring.application.name=TicketSpot
# Configuración de la base de datos

spring.datasource.url=jdbc:postgresql://localhost:5432/ticketspot
spring.datasource.username=postgres
spring.datasource.password=1024
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración del esquema por defecto
spring.jpa.properties.hibernate.default_schema=public

# Configuración de JPA/Hibernate (opcional, pero útil para la mayoría de los casos)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true