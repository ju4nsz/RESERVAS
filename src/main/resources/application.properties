spring.application.name=RESERVAS
# Configuración de la base de datos

spring.datasource.url=jdbc:postgresql://localhost:5432/ticket_spot
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.profiles.active=dev

# Configuración del esquema por defecto
spring.jpa.properties.hibernate.default_schema=public

# Configuración de JPA/Hibernate (opcional, pero útil para la mayoría de los casos)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true